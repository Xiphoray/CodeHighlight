<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeHighlight - 在线代码高亮导出工具</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- 本地优先的主题文件（若未放置在 assets/vendor/ 下，会回退到 CDN） -->
  <link rel="stylesheet" href="assets/vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css" id="hl-theme" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="h3 mb-4 font-weight-light">Code<span class="font-weight-bold">Highlight</span></h1>
    <div id="settings" class="mb-3">
      <div class="d-flex flex-wrap align-items-center">
        <select id="theme-select" class="custom-select control-element mr-2 mb-2"></select>
        <select id="language-select" class="custom-select control-element mr-2 mb-2"></select>
        <button id="detect-btn" class="btn btn-ghost control-element mr-2 mb-2">自动检测</button>
        <button id="beautify-btn" class="btn btn-ghost control-element mr-2 mb-2">美化代码</button>
        <label class="control-element mr-2 mb-2" style="display:flex;align-items:center;">
          <input type="checkbox" id="toggle-linenums" checked style="margin-right:8px;"> 显示行号
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="d-block">输入代码</label>
        <textarea id="code-input" class="form-control monospace" rows="5" placeholder="粘贴代码或从文件拖拽..."></textarea>
        <div class="mt-2 d-flex flex-wrap align-items-center">
          <button id="copy-plain" class="btn btn-ghost mr-2 mb-2">复制纯文本</button>
          <button id="export-png" class="btn btn-secondary mr-2 mb-2">导出 PNG</button>
          <button id="export-jpeg" class="btn btn-secondary mr-2 mb-2">导出 JPEG</button>
          <button id="export-svg" class="btn btn-secondary mr-2 mb-2">导出 SVG</button>
          <button id="export-html" class="btn btn-secondary mb-2">导出 HTML</button>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <label class="d-block">预览</label>
        <div id="preview-wrap" class="preview-wrap">
          <pre><code id="preview" class="hljs"></code></pre>
        </div>
      </div>
    </div>

  </div>

  <footer class="text-center text-muted py-3">
    <div class="d-flex justify-content-center align-items-baseline">
      <small class="mr-3">Copyright &copy; Xiphoray <span id="copyright-year"></span></small>
      <a href="https://github.com/Xiphoray/CodeHighlight" target="_blank" rel="noopener noreferrer" class="github-link">
        <svg class="github-icon" viewBox="0 0 16 16" version="1.1" width="24" height="24" aria-hidden="true">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21-.15.46-.55.38A8.013 8.013 0 010 8z"></path>
        </svg>
      </a>
    </div>
  </footer>

  <script src="assets/vendor/jquery.min.js"></script>
  <script src="assets/vendor/highlight.min.js"></script>
  <script src="assets/vendor/js-beautify.min.js"></script>
  <script src="assets/vendor/html2canvas.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
